<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>
    <section class="page-header">
      <div class="accent-shape"><img src="/assets/images/cg_accent_shape.png" /></div>
      <div class="project-logo"><img src="/assets/images/cg_logo.png" /></div>
    </section>

    <section class="main-content">
      <h1>{{ page.title }}</h1>
      {{ content }}

      <footer class="site-footer">
        <div class="social-media-panel">
          <ul>
            {% if site.github_username %}
            <li>
              <a href="https://github.com/{{ site.github_username }}" target="_blank">
                <i class="fa fa-github"></i>
              </a>
            </li>
            {% endif %}
            {% if site.twitter_username %}
            <li>
              <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
                <i class="fa fa-twitter"></i>
              </a>
            </li>
            {% endif %}
            {% if site.facebook_username %}
            <li>
              <a href="https://www.facebook.com/{{ site.facebook_username }}" target="_blank">
                <i class="fa fa-facebook"></i>
              </a>
            </li>
            {% endif %}
          </ul>
        </div>
        <span class="site-footer-credits">Powered by <a href="https://github.com/jekyll/jekyll">Jekyll</a> and <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
